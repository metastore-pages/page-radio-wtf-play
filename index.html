<body itemscope itemtype="http://schema.org/WebPage">

<!-- section-main -->
<section id="section-main" class="hero is-fullheight">
	<div id="particles-js"></div>
	<div class="hero-head">
		<nav class="navbar" itemscope itemtype="http://schema.org/SiteNavigationElement">
			<div class="container">
				<div class="navbar-brand">
					<a class="navbar-item" href="#">Радио W.T.F.</a>
				</div>
				<div class="navbar-menu">
					<div class="navbar-end">
						<a class="navbar-item" href="https://radio.wtf/" itemprop="url">
							<span itemprop="name">Портал</span>
						</a>
						<a class="navbar-item" href="https://radio.wtf/?curid=6" itemprop="url">
							<span itemprop="name">Сетка вещания</span>
						</a>
						<a class="navbar-item" href="https://radio.wtf/?curid=2" itemprop="url">
							<span itemprop="name">О радио</span>
						</a>
					</div>
				</div>
			</div>
		</nav>
	</div>
	<div class="hero-body">
		<div class="container">
			<h1 class="title">
				Радио W.T.F.
			</h1>
			<h2 class="subtitle">
				Независимая радиостанция в интернете (при поддержке <a href="https://furs.network/">FURS.Network</a>)
			</h2>
			<!-- player -->
			<div id="player" class="columns">
				<div class="column">
					<div id="jp-init-radio" class="jp-init"></div>
					<div id="jp-container-radio" class="jp-container jp-audio" role="application" aria-label="media player">
						<div class="jp-type-single">
							<div class="jp-gui jp-interface">
								<div class="jp-controls">
									<div class="jp-play jp-button">
										<span class="fas fa-play fa-fw"></span>
									</div>
									<div class="jp-pause jp-button">
										<span class="fas fa-pause fa-fw"></span>
									</div>
								</div>
								<div class="jp-controls-meta">
									<div class="jp-progress">
										<div class="jp-timer-container">
											<div class="jp-current-time" role="timer" aria-label="time">&nbsp;</div>
											<div class="jp-duration" role="timer" aria-label="duration">&nbsp;</div>
										</div>
										<div class="jp-progress-bar-container">
											<div class="jp-progress-bar">
												<div class="jp-seek-bar">
													<div class="jp-play-bar"></div>
												</div>
											</div>
										</div>
									</div>
									<div class="jp-volume">
										<div class="jp-volume-button-container">
											<div class="jp-mute jp-button">
												<span class="fas fa-volume-off fa-fw"></span>
											</div>
											<div class="jp-volume-max jp-button">
												<span class="fas fa-volume-up fa-fw"></span>
											</div>
										</div>
										<div class="jp-volume-bar-container">
											<div class="jp-volume-bar">
												<div class="jp-volume-bar-value"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- / player -->
			<!-- stats -->
			<div id="stats" class="columns">
				<div class="column is-4">
					<span id="ice-stream-name"></span>
				</div>
				<div class="column is-clipped">
					<span id="ice-stream-title"></span>
				</div>
				<!-- <div class="column is-1">
					<span id="ice-stream-listeners"></span>
				</div> -->
			</div>
			<!-- / stats -->
		</div>
	</div>
	<div class="hero-foot">
		<nav class="tabs is-boxed is-fullwidth" itemscope itemtype="http://schema.org/SiteNavigationElement">
			<div class="container">
				<ul>

						<a href="https://discord.gg/YPJvhZy" itemprop="url">

						</a>
					</li>
					<li>

						</a>
					</li>
					<li>
						<a href="https://www.twitch.tv/fursnetwork" itemprop="url">

						</a>
					</li>
					<li>
						<a href="https://vk.com/furs.life" itemprop="url">

						</a>

						<a href="https://twitter.com/fursnetwork" itemprop="url">
							<span itemprop="name">Twitter</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</section>
